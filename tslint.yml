defaultSeverity: warning
extends:
  - tslint-react
  - tslint-eslint-rules
rules:
  eofline: true
  no-console: false
  no-construct: true
  no-debugger: true
  no-reference: true
  no-underscore-dangle: false
  jsx-no-multiline-js: false
  jsx-boolean-value: false
  jsx-no-lambda: false
  jsx-curly-spacing: false

